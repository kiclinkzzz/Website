<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WELCOME TO MUSIC SITE</title>
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <div class="main">
               <nav>
                <div class="logo">
                    <img src="logo.png">
                </div>
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#" title="Not Available">Music</a></li>
                    <!-- 4 bands photo for bg-->
                    <li><a href="#" title="Not Available">Gallery</a></li>
                    <li><a href="#" title="Not Available">Piano</a></li>
                    <!-- 4 bands' members introduction -->
                    <li><a href="#" title="Not Available">Music Player</a></li>
                    
                </ul>
                </nav>
            </div> 
            <div class="title">
                <h1>WELCOME TO MUSIC SITE</h1>
            </div>
            
            <div class="button1">
                <a href="login.html" class="btn">LOGIN NOW</a>
            </div>
            <!--Sign up Part-->
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="button2"><p>Sign Up</p></button>
            <div id="id01" class="modal">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
              <form class="modal-content">
                <div class="container">
                  <h1>Sign Up</h1>
                  <br>
                  <p>Please fill in this form to create an account.</p>
                  <hr>

                  <b>Email</b>
                  <input type="email" placeholder="Enter Email" name="email" required>

                  <b>Password</b>
                  <input type="password" placeholder="Enter Password" name="psw" required title="Password must start with an Uppercase letter, end up with a lowercase letter and must be 8 ~ 16 digits" pattern="[A-Z][\w]{6,14}[a-z]" maxlength="16">

                  <b>Mobile</b>
                  <input type="text" placeholder="Enter Mobile Number" name="mn" required title="Please enter 8-digit valid number" pattern="^[569][0-9]{7}" maxlength="8">

                  <input type="checkbox" checked="checked" name="remember"> Remember me

                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>

                  <div class="clearfix">
                    <a href="index.html"><button type="button"  class="cancelbtn">Cancel</button></a>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
        </header>
    </body>
</html>
